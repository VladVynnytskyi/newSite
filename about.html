<!DOCTYPE 
<html> 
    <title>HTML Forms </title> 
</head> 
<body> 
       <h1>HTML Forms</h1>

       <form>
        <label for="username">enter username:</label>
        <input type="text" id="username" name="username" required>
        <br><br>
        <label for="email">enter email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" required>

        <p>Select your age:</p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="25-50" id="option-2">
        <label for="option-2">25-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>

        <br><br>

        <label for="question">Securuty question</label>
        <select name="question" id="question">
         <option value="q1">What the color are your favourite pair of socks</option>
         <option value="q2">If you could be a vegetables, what it be</option>
         <option value="q3">What is your best ever security question</option>
       </select>

         <br><br>

         <label for="answer">Security question answer</label>
         <input type="text" id="answer" name="answer">
         
         <br><br>
         
         <label for="bio">enter your bio...</label><br>
         <textarea name="bio" id="bio" colss="30" rows="10" placeholder="about you..."></textarea>

         <br><br>
         
         <input type="submit" value="submit the form">
       </form>
</body>
</html>
